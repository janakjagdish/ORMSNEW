    <!-- A functional html code-->
      <h3 style="text-align: center;">Create Product Catalogue</h3>
    <div class="janak">
        <fieldset class="edit">
            <div class="one">
            <label for="vendor"> Please Select Vendor Name:</label>
            <br>
             <select id="vendor" name="vendor" class="myselect">
                 <optgroup label="Vendor Name">
                     <option value="" disabled selected hidden style="font-size:14px;">Choose Vendor Name</option>
                 </optgroup>
             </select><br>
             <br>
             <br>
             <label for="nmae"> Please Enter Product Name:</label>
             <br>
             <input type="text" id="Pnmae" placeholder="e.g. CU_CNF_4G5G"><br>
             <br>
             <br>
             <div
             id="product"
             class="view"
             name="product"
             style="
               display: flex;
               justify-content: space-between;
               position: relative;
             "
           >
             <button id="add" style="position: absolute; right: 0">+</button>
             <ul style=" width: 260px; margin-top: 30px">
            <li> <input type="text" placeholder="please insert package name"  class="packages"/></li>
            </ul>
           </div>
           <br>
           <br>
           <br>
           <br>
           <br>
              <br/>
              Please Enter The Description Of Product:<br>
           <input type="text" id="metadata2" class="myselect"><br>
           <br>
 
           <label for="label"> Please Select Labels:</label>
               <br>
                <select id="label" name="label" class="myselect" >
                    <optgroup label="Label">
                        <option value="" disabled selected hidden style="font-size:14px;">Choose Label </option>
                        <option value="4G">4G</option>
                        <option value="5G">5G</option>
                        <option value="CU">CU</option>
                        <option value="DU">DU</option>  
                        <option value="vEMS">vEMS</option>
                        <option value="CloudPF">CloudPF</option>
                    </optgroup>
                </select><br>
                <br>
             <br>
             <button  onclick="submit_data()">Submit</button><br>
            
            <progress  max=”100” value=”0”></progress>            
                
                
            </div>
            
        </fieldset>
        <dialog id="confirmationDialog">
            <button id="cancelBtn">Cancel</button>
            <button id="confirmBtn">Confirm</button>
        </dialog>
